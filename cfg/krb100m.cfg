gen.add("wheel_bias",    int_t,    0, "wheel bias", 161, 0, 1000000)
gen.add("pid_time",    int_t,    0, "pid control time(ms)",  30, 0, 1000000)
gen.add("kp",    int_t,    0, "pid parameter p",  1000, 0, 1000000)
gen.add("ki",    int_t,    0, "pid parameter i",  700, 0, 1000000)
gen.add("kd",    int_t,    0, "pid parmeter d",  300, 0, 1000000)
gen.add("dbgpid",    int_t,    0, "enable pid debug info",  0, 0, 1)
gen.add("linear x vel",    int_t,    0, "linear x velocity",  0, 0, 1000000)
gen.add("angular z vel",    int_t,    0, "angular z velocity",  0, 0, 1000000)
gen.add("left pwm",    int_t,    0, "left wheel pwm",  0, 0, 127)
